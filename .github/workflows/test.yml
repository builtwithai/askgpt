name: "units-test"
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
    - uses: ./
      id: generate-response
      env:
        ENDPOINT: ${{ vars.URL }}
        KEY: ${{ secrets.KEY }}
      with:
        prompt: 'create a github action haiku'
        max_tokens: 10
    -  env:
        RESPONSE: ${{ steps.generate-response.outputs.response }}
       run: echo ${{ env.RESPONSE }}

  units:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
        
    - run: npm ci
    - env:
        ENDPOINT: ${{ secrets.ENDPOINT }}
        KEY: ${{ secrets.KEY }}
      run: npm test
