name: "units-test"
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
    - uses: ./
      id: single-prompt
      env:
        ENDPOINT: ${{ secrets.ENDPOINT }}
        KEY: ${{ secrets.KEY }}
      with:
        prompt: 'what are the important things in life?'
        max_tokens: 100
    -  env:
        RESPONSE: ${{ steps.single-prompt.outputs.response }}
       run: echo ${{ env.RESPONSE }} || echo 0
    - uses: ./
      id: multi-prompt
      env:
        ENDPOINT: ${{ secrets.ENDPOINT }}
        KEY: ${{ secrets.KEY }}
      with:
        prompt: |
                  'what are the important things in life?'
                  'rank the below in order of difficulty.'
                  'pick top 3 and write it as a mardown list.'
        max_tokens: 10
    -  env:
        RESPONSE: ${{ steps.multi-prompt.outputs.response }}
       run: echo ${{ env.RESPONSE }} || echo 0

  units:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
        
    - run: npm ci
    - env:
        ENDPOINT: ${{ secrets.ENDPOINT }}
        KEY: ${{ secrets.KEY }}
      run: npm test
